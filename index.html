<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Aymane ElAllagui | Labyrinth game</title>
</head>
<body>
    <div class="container">
        <div class="rules">
            <h3>Hello Hello ! Welcome to the Labyrinth </h3><br>
            <p>Rules are simple : Walk STEP by STEP ! <br>
                <br><span id="green">GREEN</span> = Okay/keep going - <span id="red">RED</span> = Wrong way
                <br><br> If you are going in the wrong way , go back to the start point
                <br><br>For full and better experience DON'T CHEAT !!!!
            </p>
        </div>
        <div class="grid">
            <!---------1------->
            <div class="child start">Start</div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <!---------2------->
            <div class="child x"></div>
            <div class="child x"></div>
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <!---------3------->
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <!---------4------->
            <div class="child o"></div>
            <div class="child x"></div>
            <div class="child x"></div>
            <div class="child o"></div>
            <div class="child exit">EXIT</div>
            <!---------5------->
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child o"></div>
            <div class="child x"></div>
        </div>
    </div>
</body>
</html>
